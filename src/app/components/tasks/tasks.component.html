<div class="container w-full">
  <div class="d-flex justify-content-between align-items-center mb-2 w-full">
    <div class="d-flex flex-row justify-content-center w-full">
      <app-search (searchEmitter)="onSearch($event)"></app-search>
      <app-filter (filterEmitter)="onFilter($event)"></app-filter>
    </div>
    <app-button
      [text]="show ? 'Close' : 'Add'"
      [color]="show ? 'red' : ''"
      (click)="onToggle()"
    ></app-button>
  </div>
  <app-table [tasks]="tasksService.tasks | async" (onEditTask)="onEdit($event)">
  </app-table>
  <app-add-task
    *ngIf="show"
    [isEdit]="this.isEdit"
    [editInput]="editInput"
  ></app-add-task>
</div>
