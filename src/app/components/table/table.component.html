<div class="card mb-4">
  <div class="card-body p-0">
    <div class="row">
      <div class="col-md-12"></div>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th>
            <input type="checkbox" disabled />
          </th>
          <th>S/N</th>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="success py-5" *ngFor="let task of tasks">
          <td>
            <input
              type="checkbox"
              [(ngModel)]="task.completed"
              [ngModelOptions]="{ standalone: true }"
              (ngModelChange)="onComplete($event, task.id)"
            />
          </td>
          <td scope="row">{{ tasks.indexOf(task) + 1 }}</td>
          <td>{{ task.name }}</td>
          <td>
            <span *ngIf="task.isActive && !task.completed">Ongoing üîú</span>
            <span *ngIf="task.completed">Completed ‚úÖ</span>
            <span *ngIf="!task.isActive && !task.completed"
              >Not started ‚ö†Ô∏è</span
            >
          </td>
          <td class="td-btn-wrapper">
            <button
              type="button"
              class="btn btn-danger btn-sm px- del-btn"
              (click)="onDelete(task)"
            >
              delete
            </button>
            <button
              (click)="onEdit(task)"
              type="button"
              class="btn btn-primary btn-sm px-3"
            >
              edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="tasks.length === 0" class="flex">
      <p class="text-danger mt-4 text-center d-flex justify-content-center">
        Nothing is found!
      </p>
    </div>
  </div>
</div>
