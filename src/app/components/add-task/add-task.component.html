<div>
  <form action="" [formGroup]="addForm">
    <input
      type="text"
      formControlName="name"
      class="form-control outline-none"
      [ngClass]="{
        'border-danger':
          addForm.get('name')?.invalid && addForm.get('name')?.touched
      }"
      placeholder="Add new task"
      required
    />
    <div
      class="mt-3"
      *ngIf="addForm.get('name')?.invalid && addForm.get('name')?.touched"
    >
      <p *ngIf="addForm.get('name')?.errors?.maxlength" class="text-danger">
        Length should not be more than 100 words!
      </p>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button
        (click)="isEdit ? update() : addTask()"
        type="submit"
        [disabled]="addForm.invalid"
        class="btn py-2 px-5 btn-success"
      >
        {{ isEdit ? "Update" : "Save" }}
      </button>
    </div>
  </form>
</div>
