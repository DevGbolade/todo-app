<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <h2 class="my-0 mr-md-auto font-weight-normal">CRUD-APP</h2>
  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="this.authService.isLoggedIn" class="p-2 text-dark"
      >User Profile</a
    >
    <a
      *ngIf="!this.authService.isLoggedIn"
      class="p-2 btn btn-outline-primary"
      routerLinkActive="active"
      routerLink="/login"
      >Sign in</a
    >
  </nav>
  <a
    *ngIf="!this.authService.isLoggedIn"
    class="btn btn-outline-primary"
    routerLinkActive="active "
    routerLink="/register"
    >Sign up</a
  >
  <button
    *ngIf="this.authService.isLoggedIn"
    type="button"
    class="btn btn-danger"
  >
    Logout
  </button>
</div>

<div class="container py-5"><router-outlet></router-outlet></div>
